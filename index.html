<html>
<head>
    <title>
        JSTREE
    </title>
    <link rel="stylesheet" href="./assets/css/themes/default/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="./assets/js/jstree.js"></script>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/stub-data.js"></script>
</head>
<body>
<div class="dnd-list row no-gutters">
    <div class="col-4 col-xl-2 py-3 px-4 source-lists ">
        <ul class="custom-tabs nav nav-tabs border-0" id="myTab" role="tablist">
            <li class="nav-item border-0">
                <a class="nav-link active p-0" id="home-tab" data-toggle="tab" href="#actions" role="tab" aria-controls="actions" aria-selected="true">Actions</a>
            </li>
            <li class="nav-item border-0">
                <a class="nav-link p-0" id="profile-tab" data-toggle="tab" href="#flows" role="tab" aria-controls="flows" aria-selected="false">Pre-built Flows</a>
            </li>
        </ul>
        <div class="custom-tab-content tab-content pt-3" id="myTabContent">
            <div class="tab-pane fade active show" id="actions" role="tabpanel" aria-labelledby="actions-tab">
                <div class="col-12 mb-2 overflow-auto">
                    <a
                        class="collapse-link border-0"
                        data-toggle="collapse"
                        data-target="#actions_list"
                        aria-expanded="false"
                        aria-controls="actions_list"
                    >
                        Actions
                    </a>
                    <div id="actions_list" class="collapse show">Actions list</div>
                </div>
                <div class="col-12 overflow-auto">
                    <a
                        class="collapse-link border-0"
                        data-toggle="collapse"
                        data-target="#condition_list"
                        aria-expanded="false"
                        aria-controls="condition_list"
                    >
                        Conditions
                    </a>
                    <div id="condition_list" class="collapse show">Actions list</div>
                </div>
            </div>
            <div class="tab-pane fade" id="flows" role="tabpanel" aria-labelledby="flows-tab">
                <div id="flows_list">FLOWS</div>
            </div>
        </div>

    </div>
    <div class="col-8 col-xl-10 py-3 px-4 target-list">
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="mb-3 d-flex justify-content-end">
                    <button class="btn btn-primary mr-3" onclick="removeTree('#target_flow_list')">clear flow</button>
                    <button class="btn btn-primary" onclick="getJsonData('#target_flow_list')">Log tree to console</button>
                </div>
                <div class="py-3 px-4" id="target_flow_list"></div>
            </div>
            <div class="col-12 col-md-5"></div>
        </div>

    </div>
</div>
<script src="./assets/js/index.js"></script>
</body>
</html>
